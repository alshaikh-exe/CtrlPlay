{% extends 'base.html' %}
{% block content %}
<section class="page-header">
  <h1>Your Cart</h1>
</section>

{% if cart.games.all %}
  <ul>
    {% for game in cart.games.all %}
      <li>
        <img src="{{ game.image }}" alt="{{ game.title }}" width="100" />
        {{ game.title }} â€” ${{ game.price }}
      </li>
    {% endfor %}
  </ul>

  <p><strong>Total:</strong> ${{ cart.total_price }}</p>

  <a href="{% url 'checkout' %}" class="btn submit">Checkout</a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
