{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Delete Game?</h1>
    <img src="{{ game.image }}" alt="{{ game.title }}" />
</div>

<div class="form-container">
    <h2>Are you sure you want to delete <strong>{{ game.title }}</strong>?</h2>

    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'game_detail' game.id %}" class="btn secondary">Cancel</a>
        <button type="submit" class="btn danger">Yes - Delete!</button>
    </form>
</div>
{% endblock %}
