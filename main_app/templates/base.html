{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/ctrlPlay.png' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>CtrlPlay</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="header-logo-container">
            <a href="/">
                <img src="{% static 'images/ctrlPlay.png' %}" alt="The CtrlPlay Logo" class="ctrlplay-logo"/>
            </a>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'about' %}" class="hover-about">About</a></li>
                <li><a href="{% url 'game_index' %}" class="hover-games">All Games</a></li>
                <li><a href="{% url 'game_create' %}" class="hover-upload">Upload Game</a></li>
                <li><a href="{% url 'wishlist_index' %}" class="hover-wishlist">Wishlist</a></li>
                <li><a href="{% url 'cart_detail' %}" class="hover-cart">Cart</a></li>
                <li><a href="{% url 'orders_index' %}" class="hover-orders">Orders</a></li>
                <li>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'about' %}" class="hover-about">About</a></li>
                <li><a href="{% url 'home' %}" class="hover-login">Login</a></li>
                <li><a href="{% url 'signup' %}" class="hover-signup">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
